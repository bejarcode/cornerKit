<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CornerKit Integration Tests</title>
  <style>
    body {
      margin: 40px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }

    .test-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .test-element {
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      font-weight: 600;
    }

    .button-test {
      padding: 16px 32px;
      background: #3b82f6;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-test:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    .button-test:focus {
      outline: 2px solid #f59e0b;
      outline-offset: 2px;
    }

    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <h1>CornerKit Integration Test Page</h1>

  <!-- Basic Application Test -->
  <section id="basic-test">
    <h2>Basic Application (FR-002)</h2>
    <div class="test-container">
      <div id="basic-element" class="test-element">
        Basic Squircle
      </div>
    </div>
  </section>

  <!-- Batch Application Test -->
  <section id="batch-test">
    <h2>Batch Application (FR-003)</h2>
    <div class="test-container">
      <div class="batch-element test-element">Batch 1</div>
      <div class="batch-element test-element">Batch 2</div>
      <div class="batch-element test-element">Batch 3</div>
    </div>
  </section>

  <!-- Auto Discovery Test -->
  <section id="auto-test">
    <h2>Auto Discovery (FR-004)</h2>
    <div class="test-container">
      <div data-squircle data-squircle-radius="20" data-squircle-smoothing="0.85" class="test-element">
        Auto 1
      </div>
      <div data-squircle data-squircle-radius="32" data-squircle-smoothing="0.9" class="test-element">
        Auto 2
      </div>
    </div>
  </section>

  <!-- Dynamic Update Test -->
  <section id="update-test">
    <h2>Dynamic Updates (FR-005)</h2>
    <div class="test-container">
      <div id="update-element" class="test-element">
        Hover to Update
      </div>
    </div>
  </section>

  <!-- Focus Indicator Test -->
  <section id="focus-test">
    <h2>Focus Indicators (FR-040, FR-041)</h2>
    <div class="test-container">
      <button id="focus-button" class="button-test">
        Focusable Button
      </button>
    </div>
  </section>

  <!-- Different Sizes Test -->
  <section id="size-test">
    <h2>Different Sizes</h2>
    <div class="test-container">
      <div id="small-element" class="test-element" style="width: 100px; height: 100px;">Small</div>
      <div id="medium-element" class="test-element" style="width: 200px; height: 150px;">Medium</div>
      <div id="large-element" class="test-element" style="width: 300px; height: 200px;">Large</div>
    </div>
  </section>

  <!-- Load CornerKit from built dist -->
  <script type="module">
    // Import from dist build
    import CornerKit from '../../../dist/cornerkit.esm.js';

    // Make available globally for tests
    window.CornerKit = CornerKit;
    window.ck = new CornerKit({ radius: 24, smoothing: 0.85 });

    // Mark as ready for tests
    window.cornerKitReady = true;
  </script>
</body>
</html>
