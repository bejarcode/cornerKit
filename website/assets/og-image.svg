<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Large squircle demo -->
  <path d="M 600,150
           C 700,150 750,150 800,200
           C 850,250 850,300 850,400
           C 850,500 850,550 800,600
           C 750,650 700,650 600,650
           C 500,650 450,650 400,600
           C 350,550 350,500 350,400
           C 350,300 350,250 400,200
           C 450,150 500,150 600,150 Z"
        fill="rgba(255,255,255,0.1)"
        stroke="white"
        stroke-width="4" />

  <!-- Logo -->
  <circle cx="600" cy="400" r="80" fill="#8b5cf6" />
  <text x="600" y="430"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="64"
        font-weight="bold"
        fill="white"
        text-anchor="middle">CK</text>

  <!-- Main heading -->
  <text x="600" y="150"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="white"
        text-anchor="middle">cornerKit</text>

  <!-- Subtitle -->
  <text x="600" y="200"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="32"
        fill="rgba(255,255,255,0.8)"
        text-anchor="middle">iOS-style squircle corners for the web</text>

  <!-- Features -->
  <text x="300" y="550"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="24"
        fill="rgba(255,255,255,0.9)"
        text-anchor="middle">Zero deps</text>

  <text x="500" y="550"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="24"
        fill="rgba(255,255,255,0.9)"
        text-anchor="middle">3.66 KB</text>

  <text x="700" y="550"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="24"
        fill="rgba(255,255,255,0.9)"
        text-anchor="middle">98%+ support</text>

  <text x="900" y="550"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="24"
        fill="rgba(255,255,255,0.9)"
        text-anchor="middle">Framework-agnostic</text>
</svg>
